<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="hostname-display">
        <p>{{ hostname }}</p>
    </div>

    <div class="container">
        <h1>Configure Interface</h1>
        <form action="/apply_interface_config" method="POST">
            <input type="text" name="interface" placeholder="Interface Name (e.g., GigabitEthernet0/0)" required>
            <input type="text" name="ip_address" placeholder="IP Address (e.g., 192.168.1.1)" required>
            <input type="text" name="subnet_mask" placeholder="Subnet Mask (e.g., 255.255.255.0)" required>
            <button type="submit">Apply Configuration</button>
        </form>

        <form action="/delete_interface_ip" method="POST">
            <input type="text" name="interface" placeholder="Interface to Delete IP" required>
            <button type="submit" class="cli-button">Delete IP from Interface</button>
        </form>

        <!-- เปลี่ยน action เป็น back เพื่อให้กลับไปยัง command_center -->
        <form action="/back" method="POST">  
            <button type="submit" class="back-button">Back to Commands</button>
        </form>

        <form action="/disconnect" method="get">
            <button type="submit" class="back-button">Disconnect</button>
        </form>
    </div>
</body>
</html>
