<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Router Configuration</title>
</head>
<body>
    <div class="hostname-display">
        <p>{{ hostname }}</p>
    </div>

    <div class="container">
        <h1>Router Configuration</h1>

        <form method="POST" action="{{ url_for('apply_router_interface_config') }}">
            <h2>Add/Modify Interface IP</h2>
            <select id="interface" name="interface" required>
                <option value="" disabled selected>Select Interface</option>
                {% for interface in interfaces %}
                <option value="{{ interface }}">{{ interface }}</option>
                {% endfor %}
            </select>
            <h2>address</h2>
            <input type="text" id="ip_address" name="ip_address" placeholder="IP Address" required>
            <h2>subnetmask</h2>
            <input type="text" id="subnet_mask" name="subnet_mask" placeholder="SUBNET MASK" required>
            <button type="submit">Apply IP Address</button>
        </form>
        <br>
        <form method="POST" action="{{ url_for('remove_router_ip_interface') }}">
            <h2>Remove Interface IP</h2>
            <select id="remove_interface" name="interface" required>
                <option value="" disabled selected>Select Interface</option>
                {% for interface in interfaces %}
                <option value="{{ interface }}">{{ interface }}</option>
                {% endfor %}
            </select>
            <button type="submit">Remove IP Address</button>
        </form>
        <br>
        <form method="POST" action="{{ url_for('show_interfaces_router') }}">
            <button type="submit">Show IP Interfaces</button>
        </form>

        <!-- ส่วนสำหรับแสดงผลลัพธ์ -->
    <div class="output-container">
        <div class="output-box">
            <h2>Output:</h2>
            <pre>{{ output }}</pre>
        </div>
    </div>
        <br>
        <form method="GET" action="{{ url_for('command_center') }}">
            <button type="submit">Back</button>
        </form>
    </div>
</body>
</html>
